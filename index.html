<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dallas Mavericks</title>
    <link rel="stylesheet" type="text/css" href="./assets/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Fira+Sans+Condensed:wght@500&family=Merriweather:wght@900&family=Palanquin:wght@300&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/Semantic-UI-CSS-master/semantic.min.js"></script>
  </head>

  <body>
    <section class="main-header">
      <header>
        <h1 class="second-page">Dallas Maverick's Player Statistics</h1>
      </header>
      <div class="ui action input secondheader">
        <div class="field">
          <div class="ui selection dropdown">
            <input type="hidden" name="season">
            <i class="dropdown icon"></i>
            <div class="default text">Pick a Season</div>
            <div class="menu">
              <div class="item" data-value="2022">2022</div>
              <div class="item" data-value="2021">2021</div>
              <div class="item" data-value="2020">2020</div>
              <div class="item" data-value="2019">2019</div>
              <div class="item" data-value="2018">2018</div>
              <div class="item" data-value="2017">2017</div>
              <div class="item" data-value="2016">2016</div>
              <div class="item" data-value="2015">2015</div>
            </div>
          </div>
          <div class="ui submit button showBtn">Search</div>
        </div>
      </div>
    </section>

    <div class="player-cards">
      <ul class="card-items">
      </ul>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
